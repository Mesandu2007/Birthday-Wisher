<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

        <style>
            body {
            font-family: Arial, Helvetica, sans-serif;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .header {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            margin-top: 20px;
            background: linear-gradient(90deg, red, orange, yellow, blue, violet, green);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            display:grid;
            gap: 40px;
            grid-template-columns: 1fr 1fr;
            flex-wrap: wrap;
            max-width: 1300px;
            margin: 0 auto;
            align-items:start;

        
            padding:10px;
            
            
        }
        


        .card1{
            background-color: white;
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
            height:auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .card2 {
            background-color: white;
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
            height:auto;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            
            padding-top:20px;
            
        }





        .form1{
            display: flex;
            flex-direction: column;
            gap:50px;
        }
        .horiz{
            display: flex;
            gap:10px;
            width:100%;
            justify-content: center;
            align-items: center;
        }
        .horiz label {
            width: 150px;        
            flex-shrink: 0;     
        }
        .input1, .input2 {
            flex: 1;            
            padding: 8px;
            border-radius: 5px;
            border: 2px solid rgb(202, 201, 201);
            font-size: 14px;
        }
        .input1, .input2, #customBtn, .submit, .download {
            width: 100%;
            box-sizing: border-box;
        }





        #customBtn{
            flex:1;
            padding:8px;
            font-size: 17px;
            border-radius: 8px;
            background-color: rgb(19, 202, 19);
            color: white;
            border:none;
        }
        .input1:focus,
        .input2:focus{
            border:3px solid blue;
            outline:none;
            box-shadow:0 0 8px rgba(0,0,255,0.6);
            transition: 0.3s;
        }
        #customBtn:hover{
            transform:scale(1.05);
        }
        #previewImg{
            width: 600px;
            height:600px;
            margin-left:auto;
            margin-right: auto;

        }
        .submit{
            background-color: blue;
            border-radius: 8px;
            text-align: center;
            border:none;
            color:white;
            padding:8px;
            font-size: 19px;
            
        }
        .submit:hover{
            transform:scale(1.05);
        }
        .topic{
            display: flex;
            justify-content: center;
            align-items: center;
            gap:5px;
        }
        .topic img{
            width: 80px;
            height:80px;
            border-radius: 13px;
            
        }

        .namecard{
            min-height: 80px;
            height:auto;
            color: white;
            display: flex;
            width:100%;
            justify-content: center;
            align-items: center;
            background:linear-gradient(90deg, red, aqua);
            border-radius: 8px;
            padding-top: 10px;

        }
        .namecard h2{
            
            font-size: 40px;
        }

        
        .photo{
        
            width:100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            margin-top: 30px;
            background-color:rgb(231, 229, 229);
            
        } 
           
        
        




            

            
            .cam{
                height: 50px;
                width:70px;  
            }
            #cardImg{
                 width: 550px;
                 height: auto;
                 
                 
                 border-radius: 8px;
                 display: none;
            }
            .wishcard{
            text-align: center;
            border-left: 6px solid orange;
            background-color:rgb(231, 229, 229);



            }
            .wishcard h2{
                font-size: 16px;
                line-height: 1.8;
            }
            .wishcard, .photo {
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 20px auto 0 auto;
                max-width: 550px;  
                width: 100%;
                border-radius: 8px;
                box-sizing: border-box;
            }
            .footer1{
                background-color:rgb(231, 229, 229);
                margin-top:auto;
                text-align: center;
                margin-top: 20px;
                width: 100%;

            }
            
            .download{
                background-color:red;
                border-radius: 8px;
                text-align: center;
                border:none;
                color:white;
                padding:8px;
                font-size: 19px;
            
        }
        .download:hover{
            transform:scale(1.05);

        }
        .wishcard h2{
            font-style: italic;

        }
        .footer1 h4{
            color: blue;
        }
        @media (min-width: 600px) and (max-width:1285px) {
            .container {
                grid-template-columns: 1fr; /* stack cards */
                gap: 20px;
                padding: 10px;
                justify-items: center;
                
                   
            }
            .card1,.card2{
                max-width: 600px;
                width:100%;

            }

            .horiz {
                flex-direction: column; /* stack label and input */
                align-items: stretch;   /* make input full width */
            }

            .horiz label {
                width: 100%;
                margin-bottom: 5px;
                text-align: left;
            }

            #previewImg {
                width: 100%;
                height: auto;
            }
        } 
        @media (max-width:600px){
            .container {
                grid-template-columns: 1fr; /* stack cards vertically */
                gap: 20px;
            
                
            }

            .card1,
            .card2 {
                max-width:none;      /* allow cards to use full width */
                width: 100%;
                box-sizing: border-box;
                justify-content: center; /* include padding in width */

            }

            .horiz {
                flex-direction: column; /* stack label above input */
                align-items: stretch;   /* make inputs/buttons fill width */
            }

            .horiz label {
                width: 100%;
                margin-bottom: 5px;
                text-align: left;
                font-size:20px;
            }
            .input1::placeholder,
             textarea::placeholder{                
                font-size:18px;
            }

            .input1,
            .input2,
            #customBtn,
            .submit,
            .download {
                width: 100%; /* make inputs/buttons full width */
                box-sizing: border-box;
            }

            #previewImg {
                width: 100%;
                height: auto;
            }
            
            #cardImg{
                width:90%;
                height:100%;
                margin: 10px;
            }
            .namecard h2{
                font-size: 25px;
            }
        }
            


        
    
       
               
                                    
        
   

        </style>

    </head>
    <body>
        <div class="topic">
            <img src="ml.jpg">
            <h1 class="header">BIRTHDAY WISHER</h1>
        </div>     
        <div class="container">
            <div class="card1">
                <div class="form1">
                    <h2><b>Create Your Card</b></h2>
                    <div class="horiz">
                        <label class="name" for="name1">Enter Name:</label>
                        <input type="text" class="input1" id="name1" placeholder="Enter Person,s Name:">
                    </div>
                    <div class="horiz">
                        <label class="name" for="wish">Enter Your Wish:</label>
                        <textarea type="text" class="input2" id="wish" placeholder="Enter your Wish:" rows="5"></textarea>
                    </div>
                    <div class="horiz">
                        <label class="name4" for="photo">Upload a Photo:</label>
                        <input type="file" id="photo" style="display:none;">
                        <button type="button" id="customBtn">Choose File</button>
                        
                        
                    </div> 
                    <img id="previewImg" style="display:none;margin-top:20px;border-radius: 10px;">
                    <button type="button" class="submit" id="generateBtn">Generate Birthday Card</button>

                    <button type="button" class="download">Download Generated Card</button>

                   
                </div>
                
            </div>

            <div class="card2">
                <div class="namecard">
                    <h2><center>Happy Birthday,</center></h2>
                </div>
                <div class="photo">
                    <img src="cam.png" class="cam">
                     <img id="cardImg" style="display:none; border-radius:10px;">
                </div>
                <div class="wishcard">
                    <h2>Your Wish Comes Here!</h2>

                </div>
                <div class="footer1">
                    <h4>Made By Birthday Wisher!</h4>
                </div>




            
            </div>
            

            


        </div>
        
    
        <script>
            const customBtn = document.getElementById("customBtn");
            const realFileInput = document.getElementById("photo");
            const previewImg=document.getElementById("previewImg");
            const generateBtn=document.getElementById("generateBtn");
            const downloadBtn=document.querySelector(".download");
            

            function openFilePicker(){
                realFileInput.click();
            }
            function displayImage(){
                const file=realFileInput.files[0];
                if(file){
                    previewImg.src=URL.createObjectURL(file);
                    previewImg.style.display="block";
                }
                else{
                    previewImg.style.display="none";
                }
            }
            function validateInputs(){
                const name=document.getElementById("name1").value.trim();
                const wish=document.getElementById("wish").value.trim();
                const photo=realFileInput.files.length>0;
                if(name===""){
                    alert("Please Enter A Name!");
                    return ;
                }
                if(wish===""){
                    alert("Please Enter Your Wish!");
                    return ;
                }
                if(! photo){
                    alert("Please Upload a Photo");
                    return;
                }
                document.querySelector(".namecard h2").textContent="Happy Birthday, " + name+"!";

                document.querySelector(".wishcard h2").textContent=wish;

                const photoDiv = document.querySelector(".photo");
                photoDiv.style.backgroundColor = "transparent"; // remove gray background

                // Remove existing placeholder image (camera)
                const camImage = photoDiv.querySelector(".cam");
                if(camImage) camImage.remove();




                cardImg.src=previewImg.src;
                cardImg.style.display="block";
                
            }
            function downloadCard() {
                const card2 = document.querySelector(".card2");
                html2canvas(card2, { useCORS: true }).then(canvas => {
                    const link = document.createElement("a");
                    link.download = "Birthday_Card.png";
                    link.href = canvas.toDataURL("image/png");
                    link.click();
                });
            }








            
            customBtn.addEventListener("click",openFilePicker);
            realFileInput.addEventListener("change",displayImage);
            generateBtn.addEventListener("click",validateInputs);
            downloadBtn.addEventListener("click",downloadCard);

            


            

        </script>



         
    </body>
</html>
